<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vocabulary Trainer 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <h1>Vocabulary Trainer 2.0</h1>
    <div id="app">
        <div class="col-2">
            <h2>Add word</h2>

            <form action="api/addWord.php" method="post" class="ajax-form" data-callback="add-word">

                <div class="guess-box">
                    <div class="guess-box-word">
                        <label for="add-word-form-word">Word (jp)</label>
                        <input type="text" name="word" id="add-word-form-word" autofocus />
                    </div>
                    <div class="guess-box-guess">
                        <label for="add-word-form-translation">Translation (fi)</label>
                        <input type="text" name="translation" id="add-word-form-translation" />
                    </div>
                    <div class="guess-box-submit">
                        <button type="submit"><label for="add-word-form-word">Add</label></button>
                    </div>
                </div>

            </form>

            <p class="text-center"><a href="index.html">Back to training</a></p>
        </div>

        <div class="col-2 text-center">
            <h2>Dictionary</h2>
    
            <table id="dictionary">
                <thead>
                    <tr>
                        <th>Word (jp)</th>
                        <th colspan="2">Translation (fi)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
